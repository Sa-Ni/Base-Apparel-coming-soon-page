<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Base Apparel coming soon page</title>

</head>
<body>
  <div class="card-container">
     <div class="img-container">
        <img class="logo" src="./images/logo.svg">
        <img class="mobile" src="./images/hero-mobile.jpg">
        <img class="desktop" src="./images/hero-desktop.jpg">
      </div>
     <div class="card-content">
        <h1 class="title1">We're</h1>
        <h1 class="title2">coming soon</h1>
        <p class="introduction">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
     </div>
     <div class="validation-form">
      <input class="email" type="text" placeholder="Email Address">
      <img class="error-img" src="./images/icon-error.svg">
      <button class="submit">
        <img src="./images/icon-arrow.svg">
      </button>
      <div class="valid-email">
        <p class="error">Please provide a valid email</p>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
